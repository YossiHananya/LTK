{% extends 'base.html' %}
{% block body_content %}
    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <div class="list-group gap-2">
            {% for player in players %}
                <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3 rounded-3 border border-success" aria-current="true">
                    <img src="https://github.com/assaftal391.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-between">
                        <div>
                            <h6 class="mb-0">{{ player.first_name }} {{ player.last_name }}</h6>
                            <p class="mb-0 opacity-75">ID: {{ player.id }}</p>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock body_content %}
